remote_theme: just-the-docs/just-the-docs

title: r/TechSupport Wiki
description: An open-source wiki for r/TechSupport
url: 'https://rtech.support'

aux_links:
    "Join our Discord!":
        - "/discord"

sticky_navigation: true

back_to_top: true
back_to_top_text: "Back to top"

color_scheme: ts-dark

# This helps with local development
plugins:
    - jekyll-remote-theme
    - jekyll-sitemap
    - jekyll-redirect-from

footer_content: "Copyright &copy; 2022 rTS_Wiki contributors. Distributed by an <a href=\"https://github.com/r-Techsupport/rTS_Wiki/blob/master/LICENSE\">GPLv3 license.</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%Y-%m-%d" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "View this page on GitHub"
gh_edit_repository: "https://github.com/r-Techsupport/rTS_Wiki" # the github URL for your repo
gh_edit_branch: "master" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

callouts:
    danger:
        color: danger
    warning:
        color: warning
    caution:
        color: caution
    success:
        color: success
    info:
        color: info
